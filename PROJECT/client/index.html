<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js.js"></script>
    <title>Генетический алгоритм</title>
</head>
<body>
    <h1>Визуализация работы генетического алгоритма</h1>
    <div class="alg" id="alg">
        <div>
            <h3>Выберите параметры генетического алгоритма:</h3>
            <div class="forma">
                <label for="model">Модель МО</label>
                <select name="model" id="model">
                    <option value="1">LogisticRegression</option>
                    <option value="2">RandomForestClassifier</option>
                    <option value="3">GradientBoostingClassifier</option>
                </select>

                <label for="sel">Оператор отбора</label>
                <select name="sel" id="sel-select">
                    <option value="1">Турнирный отбор</option>
                    <option value="2">Пропорционально приспособленности (рулетка)</option>
                    <option value="3">Случайный отбор</option>
                    <option value="4">Отбор усечением</option>
                </select>

                <label for="mate">Оператор скрещивания</label>
                <select name="mate" id="mate-select">
                    <option value="1">Одноточечное скрещивание</option>
                    <option value="2">Двухточечное скрещивание</option>
                    <option value="3">Равномерное скрещивание</option>
                </select>

                <label for="PC">Вероятность скрещивания</label>
                <input type="number" value="0.9" name="PC" id="PC" min="0" max="1" step="0.05">

                <label for="mutate">Оператор мутации</label>
                <select name="mutate" id="mutate-select">
                    <option value="1">Новое значение в одном из генов</option>
                    <option value="2">Новые значения во всех генах</option>
                    <option value="3">Мутация численных значений с random.gauss()</option>
                </select>

                <label for="PM">Вероятность мутации</label>
                <input type="number" value="0.1" name="PM" id="PM" min="0" max="1" step="0.05">

                <label for="sizeP">Max кол-во популяций</label>
                <input type="number" value="2" name="sizeP" id="sizeP" min="0" max="100">

                <label for="sizeP">Max кол-во индивидуумов в популяции</label>
                <input type="number" value="5" name="sizeI" id="sizeI" min="0" max="100">

                <div class="butt">
                    <button type="submit" class="b buttStart" onclick="contactServer()">Запустить ГА</button><br>
                    <button type="submit" class="b buttStop" onclick="stop()">Остановить ГА</button>
                </div>
            </div>
        </div>
        
        <div class="populations" id="populations">
            <h3>Популяции генетического алгоритма:</h3>
            <div class="wrapper" id="wrapper">
                
            </div>
        </div><br>
    </div>
    <h3 style="width: 20%; margin: 5px;">Результаты обучения модели:</h3>
    <div class="report" id="report">
        
    </div>
</body>
</html>
